<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

<!-- include 함수 가져오기 -->
<script src="./js/include.js"></script>
<!-- 내비게이션 바 가져오기 시작 -->
<div include="./header/index.html"></div>
<script>includeHTML();</script>

<div class="signup_page">
    <h1>회원가입</h1>
</div>

<div class="signup_wrapper">
    <form id="signup_form">
        <input type="text" id="userId" class="signupInput" placeholder="아이디">
        <input type="password" id="password" class="signupInput" placeholder="비밀번호">
        <input type="text" id="userName" class="signupInput" placeholder="이름">
        <input type="email" id="email" class="signupInput" placeholder="이메일">
        <input type="text" id="phoneNumber" class="signupInput" placeholder="전화번호">
        <div>
            <button class="signup_button" type="submit">회원가입</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="/js/common.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/form-validation.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
