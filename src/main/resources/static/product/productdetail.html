<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>상품 상세 페이지</title>

    <!-- Favicon-->
    <link rel="icon" type="static/assets/favicon.ico"/>

    <!-- Bootstrap icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <!--    <link href="/styles.css" rel="stylesheet" />-->

    <!-- 탐색 요소를 스타일링 -->
    <style>
        .category_nav {
            margin-top: 30px;
        }

        .nav-pills .nav-link.active {
            background-color: #FFC107 !important;
            color: white !important;
        }

        .nav-pills .nav-link {
            color: black !important;
            font-size: 30px;
        }

    </style>

</head>
<body>

<!-- include 함수 가져오기 -->
<script src="/static/js/include.js"></script>
<!-- 내비게이션 바 가져오기 시작 -->
<div include="/static/header/index.html"></div>
<script>includeHTML();</script>

<!-- 상품 정보 내비게이션-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">상품 상세 정보</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4"></ul>
        </div>
    </div>
</nav>


<!-- 상품 정보 -->
<section class="py-5" id="pyt">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src=${productDto.productImg} alt="..." /></div>
            <div class="col-md-6">

                <h1 class="display-5 fw-bolder" id="productName">${productDto.productName}</h1>
                <div class="fs-5 mb-5" id="productPrice">
                    <span >${productDto.productPrice}원</span>
                </div>
                <p class="lead">상품 소개글 + 별점: ${productDto.productLike}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="productStock" type="num" value="1" style="max-width: 3rem" />
                    <a class="btn btn-outline-dark flex-shrink-0" id="buyButton" href="#"
                       data-product-name="${productDto.productName}" data-product-price="${productDto.productPrice}" data-product-stock="">
                        <i class="bi-cart-fill me-1"></i>
                        구매하기
                    </a>
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        장바구니에 추가
                    </button>

                </div>
            </div>
        </div>
    </div>
</section>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">&copy;DogFoot</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Core theme JS-->
<script type="module" src="/static/js/common.js"></script>
<script type="module" src="/static/js/login.js"></script>
<script type="module" src="/static/js/logout.js"></script>
<script type="module" src="/static/js/productdetail.js"></script>


</body>
</html>
