<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
        <div class="row pt-md-5 mt-md-3 mb-5">
          <div class="col-12 d-flex justify-content-between">
            <h2 class="text-muted text-center mb-3">카테고리 관리</h2>
            <form class="search col-6 row justify-content-end">
              <div class="input-group row justify-content-end">
                <select class="form-select col-2 mb-3" name="category" disabled>
                  <option value="">전체</option>
                  <option value="아이디">아이디</option>
                  <option value="카테고리명">카테고리명</option>
                </select>
                <input
                    class="form-control col-5 mb-3"
                    name="keyword"
                    placeholder="키워드 검색"
                    id=keyword
                    disabled
                />
                <button class="btn btn-primary col-1 lh-1 p-0 px-2 mb-3 my" disabled>
                  <span class="material-symbols-outlined"> 검색 </span>
                </button>
              </div>
            </form>
          </div>
          <table class="table bg-light text-center">
            <thead>
            <tr class="text-muted align-middle">
              <th class="align-middle">idx</th>
              <th class="align-middle">카테고리명</th>
              <th class="align-middle">이미지</th>
              <th class="align-middle">
                <button type="button" class="btn btn-primary btn-sm">추가</button>
              </th>
            </tr>
            </thead>
            <tbody id="table-category">
            <tr>
              <th class="align-middle">1</th>
              <td class="align-middle">문구</td>
              <td class="align-middle">
                  <img class="img" src="" alt=""
                       id="product-list-img"
                       style="width: 100px; height: 100px;"
                       onerror="this.onerror=null; this.src='https://dummyimage.com/100x100/808080/FFF.png';">
              </td>
              <td class="align-middle">
                <button type="button" class="btn btn-danger btn-sm">삭제</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 카테고리 추가 모달 -->
<section>
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">카테고리 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="category_form" id="category_form">

                        <div class="mb-3">
                            <label for="category-name" class="form-label">카테고리 이름</label>
                            <input type="text" class="form-control" id="category-name">
                        </div>
                        <!--이미지-->
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <img class="card-img-top ml-3 mt-3" src="" alt="" id="category-img"
                                 style="width: 100px; height: 100px;"
                                 onerror="this.onerror=null; this.src='https://www.dummyimage.com/100x100/808080/ffffff&text=No+Image';">
                            <div>
                                <label for="category-image" class="form-label">카테고리 이미지</label>
                                <input type="file" class="form-control" id="category-image" accept="image/*">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                            <button type="submit" class="btn btn-primary">등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
