<!-- 상품 테이블 -->
<section id="productTable">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
        <div class="row pt-md-5 mt-md-3 mb-5">
          <div class="col-12 d-flex justify-content-between">
            <h2 class="text-muted text-center mb-3">상품 관리</h2>
            <form class="search col-6 row justify-content-end">
              <div class="input-group row justify-content-end">
                <select class="form-select col-2 mb-3" name="category">
                  <option value="">전체</option>
                  <option value="아이디">아이디</option>
                  <option value="제품명">제품명</option>
                </select>
                <input
                    class="form-control col-5 mb-3"
                    name="keyword"
                    placeholder="키워드 검색"
                    id=keyword
                />
                <button class="btn btn-primary col-1 lh-1 p-0 px-2 mb-3 my">
                  <span class="material-symbols-outlined"> 검색 </span>
                </button>
              </div>
            </form>
          </div>
          <table class="table bg-light text-center">
            <thead>
            <tr class="text-muted align-middle">
              <th class="align-middle">idx</th>
              <th class="align-middle">이미지</th>
              <th class="align-middle">제품명</th>
              <th class="align-middle">제품 가격</th>
              <th class="align-middle">재고</th>
              <th class="align-middle">주문량</th>
              <th class="align-middle">
                <button type="button" class="btn btn-primary btn-sm" id="product-add">추가</button>
              </th>
            </tr>
            </thead>
            <tbody id="table-products">
            </tbody>
          </table>
          <!-- 페이지네이션 -->
          <nav id="pagination">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a href="#" class="page-link py-2 px-3">
                  <span>&laquo;</span>
                </a>
              </li>

              <!-- 페이지 정보를 추가 -->

            </ul>
          </nav>
        </div>
      </div>

</section>
<!-- 상품 추가 섹션 -->
<section id="productAdd">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
        <div class="row pt-md-5 mt-md-3 mb-5">
          <div class="col-12 d-flex justify-content-between">
            <h2 class="text-muted text-center mb-3">상품 등록</h2>
          </div>
          <div class="col-12 row justify-content-end">
            <div class="row gx-4 gx-lg-5 align-items-center product_box">
              <div class="product_div col-md-5">
                <img class="card-img-top mb-6" src="" alt="" id="product-img"
                     onerror="this.onerror=null; this.src='https://www.dummyimage.com/600x600/808080/ffffff&text=No+Image';">
              </div>
              <div class="product_div col-md-6">
                <form class="product_form" id="product_form">

                  <div class="mb-3">
                    <label for="product-name" class="form-label">상품 이름</label>
                    <input type="text" class="form-control" id="product-name">
                  </div>
                  <!--이미지-->
                  <div class="mb-3">
                    <label for="product-image" class="form-label">상품 이미지</label>
                    <input type="file" class="form-control" id="product-image" accept="image/*">
                  </div>
                  <!--카테고리-->
                  <div class="mb-3">
                    <label for="product-category" class="form-label">상품 카테고리</label>
                    <select class="form-control" id="product-category">
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="product-price" class="form-label">상품 가격</label>
                    <input type="text" class="form-control" id="product-price">
                  </div>
                  <div class="mb-3">
                    <label for="product-stock" class="form-label">상품 재고</label>
                    <input type="text" class="form-control" id="product-stock">
                  </div>
                  <div class="mb-3 custom-description">
                    <label for="product-description" class="form-label">상품 설명</label>
                    <textarea class="form-control custom-textarea" id="product-description"></textarea>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary" id="product-submit">Submit</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

        </div>

    </div>
  </div>
</section>
